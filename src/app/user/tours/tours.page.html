<ion-header [translucent]="true" collapse="fade">
  <ion-toolbar>
    <ion-title>جولاتي</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="getData($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of data" mode="ios" button (click)="myHistory(item.id)">
    <ion-card-header>
      <ion-card-title>
        <ion-item lines="full">
          <ion-icon size="large" aria-hidden="true" name="layers" slot="start"></ion-icon>
          <ion-label>{{item.name}}</ion-label>
          <ion-note slot="end">
            <ion-chip color="primary">{{status[item.tour.status]}}</ion-chip>
          </ion-note>
        </ion-item>
      </ion-card-title>
      <ion-card-subtitle>{{date(item.tour.start)}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ item.description }}
    </ion-card-content>
    <ion-button fill="clear" (click)="$event.stopPropagation();openTour(item.tour)">تفاصيل الجولة</ion-button>
    <ion-button fill="clear" (click)="$event.stopPropagation();result(item)">نتيجة الجولة</ion-button>
  </ion-card>
  <div class="h-30rem flex justify-content-center align-items-end">
    <img src="/assets/tours.svg" class="w-full">
  </div>
</ion-content>
