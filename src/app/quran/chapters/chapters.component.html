<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>الفهرس</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modalController.dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list mode="ios">
    <ion-item *ngFor="let chapter of chapters" button (click)="open(chapter)">
      <ion-badge slot="start">{{ app.formatToArabicNumeral(chapter.id) }}</ion-badge>
      <ion-label>
        <span>{{ chapter.id.toString().padStart(3, '0') }}</span>
        <span>surah</span>
      </ion-label>
      <ion-note slot="end">
        <ion-chip color="primary">{{ app.formatToArabicNumeral(chapter.verses_count) }}</ion-chip>
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
