<div class="modern-audio-player" *ngIf="show">
  <div class="islamic-pattern-top"></div>
  
  <div class="audio-content">
    <div class="progress-section">
      <ion-progress-bar 
        mode="ios" 
        dir="rtl" 
        [value]="progress"
        class="custom-progress">
      </ion-progress-bar>
    </div>
    
    <div class="controls-section">
      <ion-button 
        fill="clear" 
        class="control-btn reader-btn"
        (click)="selectRef?.open()"
        [attr.aria-label]="'اختيار القارئ'">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
      
      <ion-button 
        fill="clear" 
        class="control-btn secondary-btn"
        (click)="audioFuns().decrease()"
        [attr.aria-label]="'الرجوع 10 ثواني'">
        <ion-icon name="play-skip-back-outline"></ion-icon>
        <span class="skip-text">10</span>
      </ion-button>
      
      <ion-button 
        fill="solid" 
        class="play-pause-btn"
        [class.playing]="play"
        (click)="audioFuns().pausePlayAudio(play ? 'pause' : 'play')"
        [attr.aria-label]="play ? 'إيقاف مؤقت' : 'تشغيل'">
        <ion-icon 
          [name]="play ? 'pause' : 'play'" 
          class="play-icon">
        </ion-icon>
      </ion-button>
      
      <ion-button 
        fill="clear" 
        class="control-btn secondary-btn"
        (click)="audioFuns().increase()"
        [attr.aria-label]="'التقدم 10 ثواني'">
        <ion-icon name="play-skip-forward-outline"></ion-icon>
        <span class="skip-text">10</span>
      </ion-button>
      
      <ion-button 
        fill="clear" 
        class="control-btn close-btn"
        (click)="audioFuns().stopAudio($event)"
        [attr.aria-label]="'إغلاق المشغل'">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </div>
  </div>
</div>

<ion-select 
  #mySelect 
  mode="ios" 
  label="اختيار القارئ" 
  placeholder="اختر القارئ المفضل"
  okText="تأكيد" 
  cancelText="إلغاء" 
  class="hidden islamic-select"
  (ionChange)="changeVoice()" 
  [(ngModel)]="app.setting.recitations">
  <ion-select-option *ngFor="let ele of recitations" [value]="ele.id">
    {{ ele.translated_name.name }}
  </ion-select-option>
</ion-select>
