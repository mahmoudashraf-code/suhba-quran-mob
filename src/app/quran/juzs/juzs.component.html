<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>الاجزاء</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modalController.dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list mode="ios">
    <ion-item *ngFor="let chapter of juzs" button (click)="open(chapter)">
      <ion-badge slot="start">{{ app.formatToArabicNumeral(chapter) }}</ion-badge>
      <ion-label>
        <span class="mx-1">جزء</span>
        <span class="mx-1">{{ app.formatToArabicNumeral(chapter) }}</span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
