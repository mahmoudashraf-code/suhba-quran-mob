<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>الطلاب</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modalController.dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="users.length>0;else empty">
    <ion-item-sliding *ngFor="let user of users">
      <ion-item lines="full" button mode="ios" (click)="history(user)">
        <ion-avatar slot="start">
          <img src="/assets/avatar.svg" />
        </ion-avatar>
        <ion-label>
          <h3>{{user.name}}</h3>
          <p>{{user.phone}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="primary" expandable="true" (click)="myHistory(user.id)">
          <ion-icon slot="icon-only" name="layers"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary" expandable="true" (click)="app.call(user.phone)">
          <ion-icon slot="icon-only" name="call"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </div>
  <ng-template #empty>
    <ion-text color="primary">
      <h2 class="mx-2">لا يوجد طلاب</h2>
    </ion-text>
  </ng-template>
</ion-content>
