<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>نتيجة المسار</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modalController.dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-note>
    <div class="mx-2 text-xl text-center">النتيجة</div>
  </ion-note>
  <ion-card mode="ios" button>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-select label="النتيجة" label-placement="fixed" [(ngModel)]="exame.result" okText="تمام"
            cancelText="الغاء">
            <ion-select-option [value]="state.id" *ngFor="let state of result">{{state.name}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <div class="ion-margin ion-text-center">
    <ion-button color="primary" size="large" fill="outline" expand="block" (click)="saveFun()" button>
      <ion-icon slot="start" name="checkbox-outline"></ion-icon>
      <b>حفظ النتيجة</b>
    </ion-button>
  </div>
</ion-content>
